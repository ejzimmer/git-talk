<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="title"></header>
    <section id="content"></section>

    <script type="module">
      import pages from './pages.js';

      window.onload = () => {
        showPage(getCurrentPage());
      }

      window.addEventListener('click', () => {
        console.log('click event captured');
        const pageNumber = (getCurrentPage() + 1) % pages.length;
        location.hash = pages[pageNumber].hash || '';
      })

      window.addEventListener('hashchange', () => {
        showPage(getCurrentPage());
      })

      function getCurrentPage() {
        const currentPage = pages.findIndex(page => (page.hash === location.hash));
        return currentPage > -1 ? currentPage : 0;
      }

      function showPage(pageNumber) {
        const page = pages[pageNumber];

        const titleElement = document.querySelector('#title');
        if (page.title) {
          titleElement.innerHTML = page.title;
          titleElement.style.display = 'block';
        } else {
          titleElement.innerHTML = '';
          titleElement.style.display = 'none';
        }

        document.querySelector('#title').innerHTML = page.title;
        document.querySelector('#content').innerHTML = page.content;

        if (page.controller) {
          const controller = new page.controller();
        }
      }
    </script>
  </body>
</html>
